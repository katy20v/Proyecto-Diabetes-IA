<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { display: inline-block; text-align: left; }
        input { display: block; margin: 10px auto; padding: 5px; }
        button { padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Predicción de Diabetes</h2>
    <p>Ingrese los valores para la predicción:</p>
    <form action="/predict" method="post">
        <input type="number" name="embarazos" placeholder="Número de embarazos" required>
        <input type="number" name="glucosa" placeholder="Nivel de glucosa" required>
        <input type="number" name="presion" placeholder="Presión arterial" required>
        <input type="number" name="espesor_piel" placeholder="Espesor de la piel" required>
        <input type="number" name="insulina" placeholder="Nivel de insulina" required>
        <input type="number" name="imc" placeholder="Índice de masa corporal (IMC)" required>
        <input type="number" name="diabetes_pedigree" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="edad" placeholder="Edad" required>
        <button type="submit">Predecir</button>
    </form>
    
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
